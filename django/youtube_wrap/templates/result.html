<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1"></script>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script> var data = {{data|safe}}; </script>
    {% load static %}
    <link rel="stylesheet" text="text/css" href="{% static 'styles/style.css' %}">
    <script type="text/javascript" src="{% static 'js/chart.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/card.js' %}"></script>
</head>
<body>
    <div id="result_body">
        <div id="side_bar_div">
            {% include 'side_bar.html' %}
        </div>
        <div id="push_right_div">  
            <div id="card_div">
                {% include 'card.html' %}
            </div>
            <div id="graph_div">  
                {% include 'chart.html' %}
            </div>
        </div> 
    </div>

</body>
</html>
