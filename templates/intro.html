<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/style.css')}}">
    <title>File Upload</title>
</head>
<body>
    <div class="absolute_center">
        {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}   
        <form action = "/display" method = "POST" enctype = "multipart/form-data" autocomplete="off">
            <input type = "file" name="file" id="file_input" onchange="this.form.submit()"/>  
        </form>
        <br>
        <a href="https://github.com/roccoho/youtube_wrapped/wiki/Requesting-Youtube-watch-history.json-from-Google-Takeout" title="github wiki" class="help_button" target= "_blank">?help</a> 
    </div> 
    <div class="source_footer"> 
        <a href="https://github.com/roccoho/youtube_wrapped" title='github' class="help_button" target= "_blank">Source code</a>
    </div>
</body>
</html>
